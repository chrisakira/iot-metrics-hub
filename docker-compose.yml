version: "3.2"
services:
  iot-metrics-hub:
    build:
      context: .
      dockerfile: ./docker/python/Dockerfile
    entrypoint: ["sh", "./docker/python/entrypoint.sh"]
    privileged: true
    environment:
      TEST_ENV: ${TEST_ENV}
      LOCALHOST: ${LOCALHOST}
    ports:
      - 5000:5000
    networks:
      - service-python-v1
    volumes:
      - ./:/app
networks:
  service-python-v1:
    external: true
